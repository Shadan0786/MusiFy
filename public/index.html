    <!-- Navbar -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MusiFy</title>

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body class="bg-black text-white   ">

        <!-- Navbar -->
        <nav class="flex items-center justify-between  px-6 py-3  h-[70px]">

            <!-- Logo -->
            <div class="logo">
                <h1 class="text-4xl font-bold text-white  ">MusiFy</h1>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center bg-[#2a2a2a] px-3 py-2 rounded-full w-[40%] gap-2">
                <span class="material-symbols-outlined text-gray-300 text-[22px]">search</span>
                <input type="text" placeholder="Search for songs, artists, or albums..." id="searchInput"
                    class="bg-transparent outline-none border-none text-white   w-full placeholder-gray-400 text-base" />
            </div>

            <!-- Auth Buttons -->
            <div class="flex gap-3">
                <button
                    class=" text-white   px-4 py-1.5 rounded-full font-semibold transition duration-300 hover:bg-white   hover:text-black">
                    Sign up
                </button>
                <button
                    class="text-white   px-4 py-1.5 rounded-full font-semibold transition duration-300 hover:bg-white   hover:text-black">
                    Log in
                </button>
            </div>

        </nav>


        <div class="flex h-[82vh]">

            <!-- music Library -->

            <section class="library bg-gray-900 text-white   p-4 rounded-2xl shadow-lg w-1/4 flex flex-col">
                <div class="library-header flex justify-between items-center mb-4">
                    <div class="flex items-center gap-2">
                        <h2 class="text-xl font-semibold">Your Library</h2>
                    </div>
                    <button id="addArtistBtn" class="text-gray-400 hover:text-white   text-xl">+</button>
                </div>

                <div id="songList" class="library-songs flex flex-col gap-4 overflow-y-auto">
                    <!-- Artist List -->
                    <ul id="artistList">
                        <li data-artist="Arijit Singh"
                            class="gap-2 px-3 py-3 w-full font-semibold text-white   hover:bg-gray-800">Arijit Singh</li>
                        <li data-artist="Pritam"
                            class="gap-2 px-3 py-3 w-full font-semibold text-white   hover:bg-gray-800">Pritam</li>
                        <li data-artist="Atif Aslam"
                            class="gap-2 px-3 py-3 w-full font-semibold text-white   hover:bg-gray-800">Atif Aslam</li>
                        <li data-artist="A.R. Rahman"
                            class="gap-2 px-3 py-3 w-full font-semibold text-white   hover:bg-gray-800">A.R. Rahman</li>
                        <li data-artist="Vishal-Shekhar"
                            class="gap-2 px-3 py-3 w-full font-semibold text-white   hover:bg-gray-800">Vishal-Shekhar
                        </li>
                        <li data-artist="Sachin-Jigar"
                            class="gap-2 px-3 py-3 w-full font-semibold text-white   hover:bg-gray-800">Sachin-Jigar</li>
                    </ul>
                </div>
            </section>




            <!-- Right Section -->
            <div class="w-3/4 ml-2  text-white   flex flex-col bg-gray-900 p-4 rounded-2xl">
                <h2 id="artistName" class="text-xl font-semibold mb-4">Select an Artist</h2>


                <ul id="songContainer"
                    class="flex flex-col gap-3 h-full overflow-y-scroll max-[390px]:overflow-y-auto "></ul>
            </div>



        </div>


        </div>




        <!-- Bottom Player Section -->
        <div class="w-full  text-white   flex items-center justify-between px-6 py-3 ">

            <!-- Left: Progress Bar -->
            <div class="flex items-center gap-2 w-1/3">

                <input type="range" min="0" max="100" value="40"
                    class="w-[75%] h-1 bg-gray-700 rounded-lg cursor-pointer accent-green-500" />

            </div>

            <!-- Center: Playback Controls -->
            <div class="flex items-center justify-center gap-6 text-3xl">
                <!-- Previous -->
                <button id="prevBtn" class="hover:text-green-500 transition">
                    <span class="material-symbols-outlined">
                        skip_previous
                    </span>
                </button>

                <!-- Play / Pause -->
                <button id="playPauseBtn"
                    class="w-12 h-12 flex items-center justify-center text-black bg-white   rounded-full hover:text-green-500 transition">
                    <span id="playIcon" class="material-symbols-outlined  ">play_arrow</span>
                </button>

                <!-- Next -->
                <button id="nextBtn" class="hover:text-green-500 transition">
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
            </div>

            <!-- Right: Timer Display -->
            <div class="w-1/3 flex justify-end text-sm font-bold text-white  ">
                <span id="songTimer">00:00 / 03:48</span>
            </div>

        </div>

        <script src="script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>

    </html>
